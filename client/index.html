<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Achuan-2's Plugin</title>
    <style>
        body { padding-left:10px;padding-right:10px;margin: 0px;font-family: Arial, sans-serif; color: white; font-size: 13px}
        .input-group { margin: 12px 0; }
        label { display: inline-block; width: 100px; }
        input, select { width: 80px; padding: 4px; }
        button { padding: 8px 16px; margin-top: 10px; }
    </style>
</head>

<body>
    <!-- 1) Simple HTML UI elements to get us started -->
    <div class="tool-section">
        <h3>Relative Position</h3>
        <div class="input-group">
            <label>ΔX (mm):</label>
            <input type="number" id="delta-x" value="0">
        </div>
        <div class="input-group">
            <label>ΔY (mm):</label>
            <input type="number" id="delta-y" value="0">
        </div>
        <button id="negate-pos-button">Negate Position</button>
        <div class="input-group">
            <label>Relative Corner:</label>
            <select id="relative-corner">
                <option value="TL">Top-Left</option>
                <option value="TR">Top-Right</option>
                <option value="BL">Bottom-Left</option>
                <option value="BR">Bottom-Right</option>
            </select>
        </div>
        <button id="copy-pos-button">Copy</button>
        <button id="paste-pos-button">Paste</button>
        <div class="input-group">
            <label>Reverse</label>
            <input type="checkbox" id="reverse-move-checkbox" title="Reverse move direction">
        </div>
    </div>
    <div class="tool-section">
        <h3>Arrange Images</h3>
        <div class="input-group">
            <label>Columns:</label>
            <input type="number" id="columns" value="3" min="1">
        </div>
        <div class="input-group">
            <label>Row Gap (mm):</label>
            <input type="number" id="row-gap" value="10" min="0">
        </div>
        <div class="input-group">
            <label>Column Gap (mm):</label>
            <input type="number" id="col-gap" value="10" min="0">
        </div>
        <div class="input-group">
            <label>Uniform Width (mm):</label>
            <input type="number" id="uniform-width" value="100" min="0">
            <input type="checkbox" id="use-uniform-width">
        </div>
        <div class="input-group">
            <label>Uniform Height (mm):</label>
            <input type="number" id="uniform-height" value="100" min="0">
            <input type="checkbox" id="use-uniform-height">
        </div>
        <button id="arrange-button">Arrange Images</button>
    </div>

    <div class="tool-section">
        <h3>Image Labels</h3>
        <div class="input-group">
            <label>Font Family:</label>
            <input type="text" id="font-family" value="Arial">
        </div>
        <div class="input-group">
            <label>Font Size:</label>
            <input type="number" id="font-size" value="12" min="1">
        </div>
        <div class="input-group">
            <label>Label Offset X:</label>
            <input type="number" id="label-offset-x" value="-12">
        </div>
        <div class="input-group">
            <label>Label Offset Y:</label>
            <input type="number" id="label-offset-y" value="-6">
        </div>
        <div class="input-group">
            <label>Label Template:</label>
            <select id="label-template">
                <option value="A">A</option>
                <option value="a">a</option>
                <option value="A)">A)</option>
                <option value="a)">a)</option>
            </select>
        </div>
        <button id="add-label-button">Add Labels</button>
    </div>



    <!-- 3) Add your script dependencies here, including CEP's CSInterface.js library -->
    <script type="text/javascript" src="CSInterface.js" defer></script>
    <script type="text/javascript" src="../host/index.jsx" defer></script>
</body>

</html>
